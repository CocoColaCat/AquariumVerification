<!doctype html>
<html lang="zh-TW" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord 驗證系統</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    * { font-family: 'Outfit', sans-serif; }
    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.4); opacity: 0; } }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 10%,30%,50%,70%,90% { transform: translateX(-5px); } 20%,40%,60%,80% { transform: translateX(5px); } }
    @keyframes success-check { 0% { transform: scale(0) rotate(-45deg); opacity: 0; } 50% { transform: scale(1.2) rotate(-45deg); } 100% { transform: scale(1) rotate(-45deg); opacity: 1; } }
    @keyframes fade-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    .float-animation { animation: float 3s ease-in-out infinite; }
    .pulse-ring { animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
    .shake { animation: shake 0.5s ease-in-out; }
    .success-check { animation: success-check 0.5s ease-out forwards; }
    .fade-in { animation: fade-in 0.5s ease-out forwards; }
    .spin { animation: spin 1s linear infinite; }
    .gradient-bg { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
    .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .discord-btn { background: linear-gradient(135deg, #5865F2 0%, #7289DA 100%); transition: all 0.3s ease; }
    .discord-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 40px rgba(88, 101, 242, 0.4); }
    .discord-btn:active { transform: translateY(0); }
    #error-display {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 90%;
      background: rgba(239, 68, 68, 0.9);
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      z-index: 1000;
      display: none;
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
</head>
<body class="h-full gradient-bg overflow-auto">

  <div id="error-display"></div>

  <div id="app" class="w-full h-full flex items-center justify-center p-4">
    <div class="absolute bottom-4 left-4 text-gray-600 text-xs">© CocoCola</div>

    <!-- 初始驗證頁面 -->
    <div id="verify-page" class="glass-card rounded-3xl p-8 md:p-12 max-w-md w-full text-center fade-in">
      <div class="relative mb-8 float-animation">
        <div class="w-24 h-24 mx-auto relative">
          <div class="absolute inset-0 bg-indigo-500 rounded-full opacity-20 pulse-ring"></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <svg class="w-16 h-16 text-white" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z" />
            </svg>
          </div>
        </div>
      </div>
      <h1 class="text-3xl md:text-4xl font-bold text-white mb-3">水族館驗證系統</h1>
      <p class="text-gray-400 mb-8 text-lg">請完成驗證以進入伺服器</p>

      <div class="space-y-4 mb-8">
        <div class="flex items-center gap-3 text-left p-4 rounded-xl bg-white/5">
          <div class="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center flex-shrink-0">
            <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
          </div>
          <div>
            <p class="text-white font-medium">防止副帳號</p>
            <p class="text-gray-500 text-sm">確保每位成員只有一個帳號</p>
          </div>
        </div>
        <div class="flex items-center gap-3 text-left p-4 rounded-xl bg-white/5">
          <div class="w-10 h-10 rounded-full bg-blue-500/20 flex items-center justify-center flex-shrink-0">
            <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <div>
            <p class="text-white font-medium">安全驗證</p>
            <p class="text-gray-500 text-sm">保護伺服器免受惡意用戶</p>
          </div>
        </div>
      </div>

      <button id="start-verify-btn" class="discord-btn w-full py-4 px-8 rounded-xl text-white font-semibold text-lg">
        開始驗證
      </button>
      <p class="text-gray-600 text-sm mt-6">點擊按鈕開始身份驗證流程</p>
    </div>

    <!-- 驗證中 -->
    <div id="verifying-page" class="glass-card rounded-3xl p-8 md:p-12 max-w-md w-full text-center hidden">
      <div class="mb-8">
        <div class="w-20 h-20 mx-auto border-4 border-indigo-500/30 border-t-indigo-500 rounded-full spin"></div>
      </div>
      <h2 class="text-2xl font-bold text-white mb-3">正在驗證中...</h2>
      <p class="text-gray-400">請稍候，系統正在檢查您的資訊</p>
    </div>

    <!-- 失敗頁面 -->
    <div id="fail-page" class="glass-card rounded-3xl p-8 md:p-12 max-w-md w-full text-center hidden">
      <div class="mb-8">
        <div class="w-24 h-24 mx-auto bg-red-500/20 rounded-full flex items-center justify-center shake">
          <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
      </div>
      <h2 class="text-2xl font-bold text-white mb-3">驗證失敗</h2>
      <div class="bg-red-500/10 border border-red-500/30 rounded-xl p-4 mb-6">
        <p id="fail-message" class="text-red-400 text-sm break-words">發生錯誤</p>
      </div>
      <p class="text-gray-500 text-sm mb-6">如果持續發生，請聯繫管理員</p>
      <button id="retry-btn" class="w-full py-3 px-6 rounded-xl bg-white/10 text-white font-medium hover:bg-white/20 transition-all">
        重新嘗試
      </button>
    </div>

    <!-- 輸入名稱頁面 -->
    <div id="input-name-page" class="glass-card rounded-3xl p-8 md:p-12 max-w-md w-full text-center hidden">
      <div class="mb-8">
        <div class="w-24 h-24 mx-auto bg-green-500/20 rounded-full flex items-center justify-center">
          <div class="w-8 h-4 border-l-4 border-b-4 border-green-500 success-check"></div>
        </div>
      </div>
      <h2 class="text-2xl font-bold text-white mb-3">IP 檢查通過</h2>
      <p class="text-gray-400 mb-8">請輸入您的 Discord 名稱 / 用戶名</p>
      <form id="name-form" class="space-y-4">
        <div class="text-left">
          <label for="dc-name" class="block text-gray-400 text-sm mb-2">Discord 名稱</label>
          <input type="text" id="dc-name" placeholder="例如：CocoCola 或 CocoCola#1234" 
                 class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-gray-500 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all" required>
        </div>
        <button type="submit" class="discord-btn w-full py-4 px-8 rounded-xl text-white font-semibold text-lg">
          完成驗證
        </button>
      </form>
    </div>

    <!-- 完成頁面 -->
    <div id="complete-page" class="glass-card rounded-3xl p-8 md:p-12 max-w-md w-full text-center hidden">
      <div class="mb-8">
        <div class="w-24 h-24 mx-auto bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center float-animation">
          <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
      </div>
      <h2 class="text-2xl font-bold text-white mb-3">驗證成功！</h2>
      <p class="text-gray-400 mb-2">歡迎加入水族館</p>
      <p id="welcome-name" class="text-indigo-400 font-medium text-lg mb-8"></p>
      <div class="bg-white/5 rounded-xl p-4">
        <p class="text-gray-500 text-sm">您現在可以存取伺服器所有內容</p>
      </div>
    </div>
  </div>

  <script>
    // =========================================
    // 錯誤顯示函數
    // =========================================
    function showError(msg, duration = 8000) {
      const errorDiv = document.getElementById('error-display');
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
      console.error('[前端錯誤顯示]', msg);
      
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, duration);
    }

    // 全局 JS 錯誤捕捉
    window.onerror = function(message, source, lineno, colno, error) {
      showError(`JavaScript 錯誤: ${message} (行 ${lineno})`);
      console.error('全局錯誤:', { message, source, lineno, colno, error });
      return true; // 阻止預設錯誤處理
    };

    // =========================================
    // Socket 連線
    // =========================================
    const BACKEND_URL = "https://aquariumverification-backed.onrender.com";
    const socket = io(BACKEND_URL, {
      reconnection: true,
      reconnectionAttempts: 5,
      reconnectionDelay: 1000,
      timeout: 10000
    });

    const pages = {
      verify: document.getElementById('verify-page'),
      verifying: document.getElementById('verifying-page'),
      fail: document.getElementById('fail-page'),
      inputName: document.getElementById('input-name-page'),
      complete: document.getElementById('complete-page')
    };

    const failMessage = document.getElementById('fail-message');
    const welcomeName = document.getElementById('welcome-name');

    function showPage(pageId) {
      Object.values(pages).forEach(p => p.classList.add('hidden'));
      pages[pageId].classList.remove('hidden');
      pages[pageId].classList.add('fade-in');
    }

    // Socket 事件監聽 - 各種錯誤都顯示
    socket.on('connect', () => {
      console.log('已連線到後端:', BACKEND_URL);
    });

    socket.on('connect_error', (err) => {
      showError(`無法連線到驗證伺服器: ${err.message || '連線失敗'}`);
    });

    socket.on('disconnect', (reason) => {
      showError(`與伺服器斷線: ${reason}`);
    });

    socket.on('connect_timeout', () => {
      showError('連線超時，請檢查網路或伺服器狀態');
    });

    socket.on('error', (err) => {
      showError(`Socket 發生錯誤: ${err.message || '未知錯誤'}`);
    });

    // 開始驗證
    document.getElementById('start-verify-btn').addEventListener('click', () => {
      if (!socket.connected) {
        showError('尚未連線到驗證伺服器，請稍候或重新整理頁面');
        return;
      }
      showPage('verifying');
      socket.emit('startVerify');
    });

    // 重新嘗試
    document.getElementById('retry-btn').addEventListener('click', () => {
      showPage('verify');
    });

    // 提交名稱
    document.getElementById('name-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('dc-name').value.trim();
      if (!name) {
        showError('請輸入 Discord 名稱');
        return;
      }
      if (!socket.connected) {
        showError('尚未連線到伺服器，請檢查網路');
        return;
      }
      showPage('verifying');
      socket.emit('submitName', { discordName: name });
    });

    // 接收後端回應
    socket.on('verifyResult', (data) => {
      console.log('收到 verifyResult:', data);

      if (data && data.success === true) {
        if (data.step === 'enter_discord_name') {
          showPage('inputName');
        } else {
          welcomeName.textContent = data.name || '驗證通過的成員';
          showPage('complete');
        }
      } else {
        // 無論 success 是否存在，只要不是明確的成功，都當作失敗
        const errMsg = data?.message || '驗證失敗（後端未提供詳細訊息）';
        failMessage.textContent = errMsg;
        showPage('fail');
        showError(`後端回傳錯誤: ${errMsg}`, 10000);
      }
    });

    // 頁面載入時檢查一次連線狀態
    window.addEventListener('load', () => {
      if (!socket.connected) {
        showError('正在嘗試連線到驗證伺服器...', 5000);
      }
    });
  </script>
</body>
</html>
